<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://cdn.progradjunior.org/greetn/greetnlogo.svg" alt="">
    </header>
    <div class="image-container flex space-evenly">
        <img id=bg1 onclick="bg1()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg1.png?raw=true" alt="">
        <img id=bg2 onclick="bg2()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg2.png?raw=true" alt="">
        <img id=bg3 onclick="bg3()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg3.png?raw=true" alt="">
        <img id=bg4 onclick="bg4()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg4.png?raw=true" alt="">
        <img id=bg5 onclick="bg5()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg5.png?raw=true" alt="">
        <img id=bg6 onclick="bg6()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg6.png?raw=true" alt="">
        <img id=bg7 onclick="bg7()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg7.png?raw=true" alt="">
        <img id=bg8 onclick="bg8()"
            src="https://github.com/ProGradJr/canvas-greetn-boilerplate/blob/main/assets/bg8.png?raw=true" alt="">
    </div>
    <div class="canvas-container flex space-evenly">
        <canvas id="canvas" width=700 height=400 style="background-color: rgb(0, 0, 0);">
        </canvas>
        <div class="message-container flex space-evenly">
            <h2>Add a message to your card</h2>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <div class="button-container flex space-evenly">
                <div id="button">Generate card</div>
            </div>
        </div>
    </div>
    <footer class="flex space-evenly">
        <div id="clear">Clear</div>
        <div id="download-button"><a id="download" download="myGreetn.jpg" href="">Download</a></div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
